<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Connexion Admin</h5><br>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Adresse mail" required autofocus>
                <label for="inputEmail">Adresse mail</label>
              </div><br>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
                <label for="inputPassword">Mot de passe</label>
              </div><br><br>
              <button class="btn btn-green btn-block text-uppercase" type="submit">Connexion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
