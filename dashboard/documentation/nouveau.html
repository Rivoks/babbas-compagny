    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="green" data-image="img/sidebar-5.jpg">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                      Babba's Compagny
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="commande.html">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <p>Commandes</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="messages.html">
                            <i class="far fa-envelope"></i>
                            <p>Messages</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="produits.html">
                            <i class="fas fa-seedling"></i>
                            <p>Produits</p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="nouveau.html">
                            <i class="fas fa-plus-circle"></i>
                            <p>Nouveau produits</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Dashboard</a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="no-icon">Deconnexion</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12"><br>
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Nouveau produit</h4>
                                    <p class="card-category">Ajoutez un nouveau produit</p>
                                </div>
                                <div class="card-body pb-3">
                                <div class="row">
                                    <div class="form-group col">
                                        <label for="ProductName">Nom</label>
                                        <input type="name" class="form-control" placeholder="Nom du produit">
                                    </div>
                                    <div class="form-group col">
                                        <label for="PriceName">Prix</label>
                                        <input type="name" class="form-control" placeholder="Nom du produit">
                                    </div>
                                    <div class="form-group col">
                                        <label for="QteName">Quantité</label>
                                        <input type="name" class="form-control" placeholder="Nom du produit">
                                    </div>
                                </div>
                                    <label for="exampleInputEmail1">Description du produit</label>
                                    <textarea class="form-control" placeholder="Votre description produit" rows="3"></textarea><br>
                                    <div class="custom-file">
                                      <input type="file" class="custom-file-input" id="customFile">
                                      <label class="custom-file-label" for="customFile">Choisir une image</label>
                                    </div><br><br>
                                    <button class="btn btn-green float-right" submit="validate">Valider</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
                
                
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="section">
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="nav justify-content-center">
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            Babba's Compagny - by Yazid BOUHRIA
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
